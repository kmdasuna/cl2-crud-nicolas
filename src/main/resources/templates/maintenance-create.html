<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create Film</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1>Create Film</h1>
<form th:action="@{/films/create}" th:method="post">
  <label for="title">Title:</label>
  <input type="text" id="title" name="title" required />
  <br />

  <label for="description">Description:</label>
  <textarea id="description" name="description" required></textarea>
  <br />

  <label for="releaseYear">Release Year:</label>
  <input type="number" id="releaseYear" name="releaseYear" required />
  <br />

  <label for="language">Language:</label>
  <select id="language" name="languageId" required>
    <option th:each="language : ${languages}" th:value="${language.languageId}" th:text="${language.name}"></option>
  </select>
  <br />

  <label for="rentalDuration">Rental Duration:</label>
  <input type="number" id="rentalDuration" name="rentalDuration" required />
  <br />

  <label for="rentalRate">Rental Rate:</label>
  <input type="number" id="rentalRate" name="rentalRate" step="0.01" required />
  <br />

  <label for="length">Length:</label>
  <input type="number" id="length" name="length" required />
  <br />

  <label for="replacementCost">Replacement Cost:</label>
  <input type="number" id="replacementCost" name="replacementCost" step="0.01" required />
  <br />

  <label for="rating">Rating:</label>
  <input type="text" id="rating" name="rating" />
  <br />

  <label for="specialFeatures">Special Features:</label>
  <input type="text" id="specialFeatures" name="specialFeatures" />
  <br />

  <button type="submit">Create Film</button>
</form>
</body>
</html>
