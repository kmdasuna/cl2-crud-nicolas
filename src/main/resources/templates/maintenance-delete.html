<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Delete Film</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1>Delete Film</h1>
<form th:action="@{/films/delete}" th:method="post">
  <label for="filmId">Select Film to Delete:</label>
  <select id="filmId" name="filmId" required>
    <option th:each="film : ${films}" th:value="${film.filmId}" th:text="${film.title}"></option>
  </select>
  <br />
  <button type="submit">Delete Film</button>
</form>
</body>
</html>
